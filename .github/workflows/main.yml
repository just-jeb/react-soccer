name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: Install Yarn
      run: npm i -g yarn@1
    - name: Install dependencies
      run: yarn
    - name: Build
      run: yarn build
    - name: Test
      env:
        CI: true
      run: yarn test
    - name: Deploy
      uses: crazy-max/ghaction-github-pages@v1
      with:
        target_branch: gh-pages
        build_dir: build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
